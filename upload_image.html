<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Parcel Image</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg,#fdfbfb,#ebedee);
  }
  h2 { color:#333; }
  input, button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
  }
  img {
    max-width: 90%;
    margin-top: 15px;
    border-radius: 6px;
    display: none;
  }
</style>
</head>
<body>

<h2>Upload Parcel Image</h2>

<label for="tracking"><b>Select Tracking Number</b></label><br><br>

<select id="tracking" style="padding:10px; font-size:16px; width:250px;">
  <option value="">Loading today’s parcels...</option>
</select>

<br><br>

<input type="file" id="imageInput" accept="image/*" capture="environment">

<br><br>

<img id="preview" style="max-width:90%; display:none; border-radius:6px;">

<br><br>

<button id="uploadBtn">Upload Image</button>

<p id="status"></p>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycby_Q9bAbY4zJ3j6Cj1P-YVm7jeF9jEA7gB4DiRWRWxZ3Fzn6ndlO_Az97Z4bKGXhSrFNg/exec";

const trackingSelect = document.getElementById("tracking");
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const statusEl = document.getElementById("status");

let imageBase64 = "";

/* LOAD TODAY'S TRACKING NUMBERS */
fetch(`${WEB_APP_URL}?action=today`)
  .then(res => res.json())
  .then(list => {
    trackingSelect.innerHTML = "";

    if (list.length === 0) {
      trackingSelect.innerHTML =
        `<option value="">No parcels delivered today</option>`;
      return;
    }

    trackingSelect.innerHTML =
      `<option value="">Select Tracking Number</option>`;

    list.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      trackingSelect.appendChild(opt);
    });
  })
  .catch(err => {
    console.error(err);
    trackingSelect.innerHTML =
      `<option value="">Error loading parcels</option>`;
  });

/* IMAGE PREVIEW */
imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    imageBase64 = reader.result;
    preview.src = imageBase64;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);
});

/* UPLOAD IMAGE */
document.getElementById("uploadBtn").addEventListener("click", async () => {
  const tracking = trackingSelect.value;

  if (!tracking || !imageBase64) {
    alert("Please select tracking number and image");
    return;
  }

  statusEl.textContent = "Uploading...";

  await fetch(WEB_APP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      page: "page2",
      tracking: tracking,
      image: imageBase64
    }),
    mode: "no-cors"
  });

  statusEl.textContent = "Image uploaded successfully ✅";

  imageInput.value = "";
  preview.style.display = "none";
});
</script>

</body>
</html>
