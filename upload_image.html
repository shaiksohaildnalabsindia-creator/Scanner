<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Parcel Image</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg,#fdfbfb,#ebedee);
  }
  h2 { color:#333; }
  input, button, select {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
  }
  img {
    max-width: 90%;
    margin-top: 15px;
    border-radius: 6px;
    display: none;
  }
</style>
</head>
<body>

<h2>Upload Parcel Image</h2>

<label for="tracking"><b>Select Tracking Number</b></label><br><br>

<select id="tracking" style="padding:10px; font-size:16px; width:250px;">
  <option value="">Loading today’s parcels...</option>
</select>

<br><br>

<input type="file" id="imageInput" accept="image/*" capture="environment">

<br><br>

<img id="preview" style="max-width:90%; display:none; border-radius:6px;">

<br><br>

<button id="uploadBtn">Upload Image</button>

<p id="status"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby_Q9bAbY4zJ3j6Cj1P-YVm7jeF9jEA7gB4DiRWRWxZ3Fzn6ndlO_Az97Z4bKGXhSrFNg/exec";

const trackingSelect = document.getElementById("tracking");
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const statusEl = document.getElementById("status");

let imageBase64 = "";

/* ---------- LOAD TODAY'S PARCELS ---------- */
async function loadTodayParcels() {
  try {
    const res = await fetch(`${WEB_APP_URL}?action=today`);
    const list = await res.json();

    trackingSelect.innerHTML = "";

    if (list.length === 0) {
      trackingSelect.innerHTML = `<option value="">No parcels delivered today</option>`;
      return;
    }

    trackingSelect.innerHTML = `<option value="">Select Tracking Number</option>`;
    list.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      trackingSelect.appendChild(opt);
    });
  } catch(err) {
    console.error(err);
    trackingSelect.innerHTML = `<option value="">Error loading parcels</option>`;
  }
}
loadTodayParcels();

/* ---------- RESIZE IMAGE ---------- */
function resizeImage(file, maxWidth = 1024) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      const scale = Math.min(1, maxWidth / img.width);
      const canvas = document.createElement("canvas");
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      resolve(canvas.toDataURL("image/jpeg", 0.8)); // compress JPEG
    };
    img.src = URL.createObjectURL(file);
  });
}

/* ---------- IMAGE PREVIEW ---------- */
imageInput.addEventListener("change", async () => {
  const file = imageInput.files[0];
  if (!file) return;
  imageBase64 = await resizeImage(file);
  preview.src = imageBase64;
  preview.style.display = "block";
});

/* ---------- AUTO OPEN CAMERA ON SELECT ---------- */
trackingSelect.addEventListener("change", () => {
  if (trackingSelect.value) {
    imageInput.click();
  }
});

/* ---------- UPLOAD IMAGE ---------- */
document.getElementById("uploadBtn").addEventListener("click", async () => {
  const tracking = trackingSelect.value;

  if (!tracking) {
    alert("Please select a tracking number.");
    return;
  }
  if (!imageBase64) {
    alert("Please select or capture an image.");
    return;
  }

  statusEl.textContent = "Uploading...";

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ page: "page2", tracking, image: imageBase64 })
    });

    const data = await res.json();

    if (data.status === "success") {
      statusEl.textContent = "✅ Image uploaded successfully!";
      trackingSelect.querySelector(`option[value="${tracking}"]`)?.remove();
      imageInput.value = "";
      preview.style.display = "none";
      imageBase64 = "";
    } else {
      statusEl.textContent = "❌ Upload failed: " + (data.message || "Unknown error");
    }
  } catch (err) {
    console.error(err);
    statusEl.textContent = "❌ Upload error";
  }
});
</script>

</body>
</html>
